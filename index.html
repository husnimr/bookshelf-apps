<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Bookshelf Apps By Husni MR</title>
</head>
<body>
  <header>
    <h1>Bookshelf Apps by Husni MR v.1.3</h1>
  </header>
  <div class="container">
    <input type="text" id="search" placeholder="Cari Judul buku / Penulis / Tahun terbit..." oninput="searchBooks()">
    <div class="bookshelf" id="add-book">
      <h2>Masukkan Buku Baru</h2>
      <form onsubmit="addBook(); return false;">
        <input type="text" id="title" placeholder="Judul buku" required>
        <input type="text" id="author" placeholder="Penulis" required>
        <input type="number" id="year" placeholder="Tahun terbit" required>
        <div class="checkbox-wrapper">
            <input type="checkbox" id="isComplete">
            <label for="isComplete">Selesai dibaca</label>
        </div>
        <button type="submit" class="button">Tambah Buku</button>
      </form>
    </div>
    <div class="bookshelf" id="unfinished-books">
      <h2>Belum selesai dibaca</h2>
      <ul class="book-list" id="unfinished-list"></ul>
    </div>
    <div class="bookshelf" id="finished-books">
      <h2>Selesai dibaca</h2>
      <ul class="book-list" id="finished-list"></ul>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
